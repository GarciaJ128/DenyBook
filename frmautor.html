<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Deny'sTale</title>
    <link rel="icon" href="css/img/logo.png">
	<link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/formulario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<header>
		<div class="container hero">
            <div class="atencion-cliente">
                <i class='bx bx-support'></i>
                <div class="contenedor-atencion-cliente">
                    <span class="text">Soporte al cliente</span>
                    <span class="number">123-456-7890</span>
                </div>
            </div>

            <div class="contenedor-logo">
                <img src="css/img/logo.png" alt="">
                <h1 class="logo"><a href="#">Deny'sTale</a></h1>
            </div>

            <div class="container-user">
                <i class='bx bxs-user'></i>
                <i class='bx bxs-basket' ></i>
                <div class="content-shopping-cart">
                    <span class="text">Carrito</span>
                    <span class="number">(0)</span>
                </div>
            </div>
        </div>

		<div class="container-navbar">
			<nav class="navbar container">
				<i class='bx bx-menu'></i>
				<ul class="menu">
					<li><a href="index.html">Inicio</a></li>
					<li><a href="nosotros.html">Nosotros</a></li>
					<li><a href="libros.html">Libros</a></li>
					<li><a href="contacto.html">Contacto</a></li>
				</ul>

				<form class="form-b">
					<input type="search" placeholder="Buscar..." />
					<button class="btn-b">
						<i class='bx bx-search-alt-2' ></i>
					</button>
				</form>
			</nav>
		</div>
	</header>

	<section class="contenedor-formulario">
        <h1>Formulario Autor</h1>
        <form action="#" class="formulario">
            <div class="textInput">
                <label>ID </label><span class="obligatorio">*</span>
                <input type="number" placeholder="Escribe el ID del autor" required>
            </div>

            <div class="columna">
                <div class="textInput">
                    <label>Nombre </label><span class="obligatorio">*</span>
                    <input type="text" placeholder="Escribe el nombre del autor" required>
                </div>
    
                <div class="textInput">
                    <label>Nacionalidad </label><span class="obligatorio">*</span>
                    <input type="text" placeholder="Escribe la nacionalidad del autor" required>
                </div>
            </div>

            <div class="textInput">
                <label>Biografia </label><span class="obligatorio">*</span>
                <input type="text" placeholder="Escribe la biografia del autor" required>
            </div>

            <div class="textInput">
                <label>Foto </label><span class="obligatorio">*</span>
                <input type="file" required>
            </div>

            <div class="textInput">
                <label>Obras Destacadas </label><span class="obligatorio">*</span>
                <input type="text" placeholder="Escribe las obras destacadas del autor" required>
            </div>

            <div class="textInput">
                <label>Página Web </label><span class="obligatorio">*</span>
                <input type="text" placeholder="Escribe la página web del autor" required>
            </div>

            <div class="textInput">
                <span class="obligatorio">*</span><label> Campos obligatorios</label>
            </div>

            <button>Enviar</button>
        </form>
    </section>


	<footer class="footer">
		<div class="container container-footer">
			<div class="menu-footer">
				<div class="contact-info">
					<p class="title-footer">Nuestras redes sociales</p>
					<div class="social-icons">
						<span class="facebook">
							<i class='bx bxl-facebook' ></i>
						</span>
						<span class="twitter">
							<i class='bx bxl-twitter' ></i>
						</span>
						<span class="youtube">
							<i class='bx bxl-youtube'></i>
						</span>
						<span class="pinterest">
							<i class='bx bxl-pinterest-alt' ></i>
						</span>
						<span class="instagram">
							<i class='bx bxl-instagram' ></i>
						</span>
					</div>
				</div>
			</div>

			<div class="creditos">
				<p>
					Garcia Joaquin Jennifer Denisse 5°I
				</p>
			</div>
		</div>
	</footer>
</body>

</html>
